<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiklrn | Login & Register</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      color: #555;
    }

    .tab.active {
      color: #6a1b9a;
      border-color: #6a1b9a;
    }

    form {
      display: none;
      text-align: left;
    }

    form.active {
      display: block;
    }
    select{
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #777;
    }

    .checkbox a {
      color: #6a1b9a;
      text-decoration: none;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: -10px;
      color: #666;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #6a1b9a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://quiklrn.com/img/logo.png" alt="Logo" class="logo" />
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('register')">Register</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="text" id="loginEmail" placeholder="Email address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <select id="loginType">
        <option value="1" selected>Internal DB</option>
        <option value="2">API Call</option>
      </select>
      <div class="checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <div class="forgot"><a href="#">Forgot password?</a></div>
      <button type="submit">LOGIN</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email address" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit">REGISTER</button>
    </form>

    <div class="footer" id="footerText"></div>
  </div>

  <script>
    function showForm(type) {
      const loginTab = document.querySelector('.tab:nth-child(1)');
      const registerTab = document.querySelector('.tab:nth-child(2)');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const footerText = document.getElementById('footerText');

      if (type === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        footerText.innerHTML = `Don't have an account? <a href="#" onclick="showForm('register')">Register</a>`;
      } else {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        footerText.innerHTML = `Already have an account? <a href="#" onclick="showForm('login')">Login</a>`;
      }
    }

    // Handle login
    document.getElementById('loginForm').onsubmit = async function (e) {
      e.preventDefault();
      const useremail = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      // const loginType = document.getElementById('loginType').value;
      const response = await fetch("/login", {
        method: "POST",
        headers: { 'Content-Type': 'text/html' },
        body: JSON.stringify({ useremail, password, loginType })
      });
      
      const data = await response.json();
      console.log('data',data)
      if (data.redirect) {
        window.location.href = data.redirect;
      } else {
        alert(data.message || "Invalid login");
      }
      // if (data.redirect) {
      //   if (data.redirect.includes("quiz")) {
      //     window.location.pathname = "/quiz";
      //   } else if (data.redirect.includes("quiklrn")) {
      //     window.location.pathname = "/quiklrn";
      //   } else if (data.redirect.includes("moodle")) {
      //     window.location.pathname = "/moodle";
      //   } else {
      //     window.location.href = data.redirect; // fallback
      //   }
      // }

      if (data.redirect_path) {
        window.location.pathname = data.redirect_path;  // "/quiklrn"
      }

    };

    // Handle registration
    document.getElementById('registerForm').onsubmit = async function (e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const response = await fetch("/register", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      });

      const data = await response.json();
      if (data.success) {
        alert("Registration successful! Please login.");
        showForm("login");
      } else {
        alert(data.message || "Registration failed.");
      }
    };

    // Set default footer text
    showForm("login");
  </script>
</body>
</html>
