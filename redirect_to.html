
<html>
<head>
<title>Full Width Iframe</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrollbars if iframe content causes them */
    height: 100%; /* Ensure body and html take full height */
  }

  iframe {
    width: 100%;
    height: 100vh; /* 100% of the viewport height */
    border: none; /* Remove default iframe border */
  }
</style>
</head>
<body>

<!-- <iframe id="dynamicIframe" src=""></iframe> -->
<iframe src="https://awsdev.quiklrn.com/login.php"></iframe>

<script>
  // Get the URL parameter
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

  // Get the 'url' parameter from the current page's URL
  var iframeUrl = getUrlParameter('url');

  // Select the iframe element
  var iframeElement = document.getElementById('dynamicIframe');

  // Check if a URL was found and if the iframe element exists
  if (iframeUrl && iframeElement) {
    iframeElement.src = iframeUrl; // Set the iframe's src
  } else {
    // Optional: Handle cases where the URL parameter is missing or iframe not found
    console.warn("No 'url' parameter found in the URL or iframe element missing. Defaulting to a placeholder.");
    iframeElement.src = "about:blank"; // Or any other default URL
  }
</script>

</body>
</html>
